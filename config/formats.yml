                  URI.AllowedSchemes: "http\r\nhttps\r\nmailto\r\nftp\r\nnntp\r\nnews\r\ntel"
                  Null_URI.Base: '1'
                  URI.DefaultScheme: http
                  URI.Disable: '0'
                  URI.DisableExternal: '0'
                  URI.DisableExternalResources: '0'
                  URI.DisableResources: '0'
                  URI.Host: '*.dev'
                  URI.HostBlacklist: ''
                  URI.MakeAbsolute: '0'
                  Null_URI.Munge: '1'
                  URI.MungeResources: '0'
                  Null_URI.MungeSecretKey: '1'
                  URI.OverrideAllowedSchemes: '1'
                  Null_URI.SafeIframeRegexp: '1' 
            title: 'HTML Purifier (advanced)'
        media_filter:
            format: default
            module: media
            name: media_filter
            weight: '1'
            status: '1'
