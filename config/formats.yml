                  HTML.Doctype: 'XHTML 1.0 Transitional'
                  HTML.FlashAllowFullScreen: '0'
                  HTML.ForbiddenAttributes: ''
                  HTML.ForbiddenElements: ''
                  HTML.MaxImgLength: '1200'
                  HTML.Nofollow: '0'
                  HTML.Parent: div
                  HTML.Proprietary: '0'
                  HTML.SafeEmbed: '0'
                  HTML.SafeIframe: '0'
                  HTML.SafeObject: '0'
                  HTML.SafeScripting: ''
