                  Null_HTML.AllowedModules: '1'
                  HTML.Attr.Name.UseCDATA: '0'
                  HTML.BlockWrapper: p
                  HTML.CoreModules: "Structure\r\nText\r\nHypertext\r\nList\r\nNonXMLCommonAttributes\r\nXMLCommonAttributes\r\nCommonAttributes"
